language: java

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk11
  - openjdk11

matrix:
  # Allow builds with JDK11 to fail as the gradle version Travis has does not recognize it
  allow_failures:
    - jdk:
      - oraclejdk11
      - openjdk11

install: 
  #- sudo apt-get install gradle
  - gradle --version
  - gradle wrapper --gradle-version 4.10

script:
  - ./gradlew build --scan -s

# Enable gradle cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
