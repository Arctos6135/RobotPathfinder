language: java

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk11
  - openjdk11

install: 
  # chmod the wrapper to be executable
  - sudo chmod +x ./gradlew
  - ./gradlew --version

script:
  - ./gradlew build --scan -s

# Enable gradle cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - >
    curl --request 'POST' 
    --header 'Content-Type: text/plain; charset=utf-8' 
    --data '&#9989; The latest commit pushed to **RobotPathfinder** has **passed** CI checks!' https://arctos6135.ryver.com/application/webhook/DCrjbShXT4HvRtp

after_failure:
- >
  curl --request 'POST' 
  --header 'Content-Type: text/plain; charset=utf-8' 
  --data '&#10060; The latest commit pushed to **RobotPathfinder** has **failed** CI checks!' https://arctos6135.ryver.com/application/webhook/DCrjbShXT4HvRtp
